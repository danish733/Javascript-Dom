<!DOCTYPE html>
<html lang="en">
<head>
  <title>login/logout</title>
</head>
<body>
  <h1 id="change">This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let heading = document.getElementById("change")
  function login() {
    //complete this function
    heading.innerText = "Login Success"
  }

  function logout() {
    //complete this function
    heading.innerText = "Logout Success"
  }
</script>
