<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7f6c8a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .controls {
            margin-top: 10px;
        }

        #searchInput {
            padding: 5px;
            border: none;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product List</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="sortHighToLow">High to Low</button>
            <button id="sortLowToHigh">Low to High</button>
        </div>
    </header>
    <main id="productList"></main>
    <script>
        const productList = document.getElementById("productList");
        const searchInput = document.getElementById("searchInput");
        const sortHighToLowButton = document.getElementById("sortHighToLow");
        const sortLowToHighButton = document.getElementById("sortLowToHigh");

        let products = [];

        // Fetch products from the API
        async function fetchProducts() {
            try {
                const response = await fetch("https://fakestoreapi.com/products");
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        // Display products on the DOM
        function displayProducts(productsToDisplay) {
            productList.innerHTML = "";
            productsToDisplay.forEach((product) => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <h2>${product.title}</h2>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <img src="${product.image}" alt="${product.title}">
                `;
                productList.appendChild(productCard);
            });
        }

        // Search functionality
        searchInput.addEventListener("keyup", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = products.filter((product) =>
                product.title.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        // Sorting functionality
        sortHighToLowButton.addEventListener("click", () => {
            const sortedProducts = [...products].sort((a, b) => b.price - a.price);
            displayProducts(sortedProducts);
        });

        sortLowToHighButton.addEventListener("click", () => {
            const sortedProducts = [...products].sort((a, b) => a.price - b.price);
            displayProducts(sortedProducts);
        });

        // Initial fetch and display
        fetchProducts();
    </script>
</body>
</html>
