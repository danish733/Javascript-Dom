<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #outer {
            margin: auto;
            margin-top: 100px;
            width: 30%;
            border: 2px solid rgb(218, 217, 217);
        }

        #headdiv {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgb(223, 223, 223);
            background-color: #CE5959;
        }

        #bodydiv {
            background-color: #016A70;
        }

        #bodydiv h1 {
            padding: 50px 15px;
            font-size: 50px;
        }

        #btndiv {
            display: flex;
            justify-content: space-around;
            padding: 10px 0px;
            background-color: #F5F5DC;
        }

        #btndiv button {
            padding: 10px 40px;
            font-size: 20px;
            border: none;
            border-radius: 9px;
            background-color: #FFB000;
            color: black;
            font-weight: 700;
            cursor: pointer;
        }

        #btndiv button:hover {
            background-color: #f6c969;
        }
        #owner{
            display: flex;
            justify-content: center;
            background-color: #FFB6D9;
        }

        /* Media query for screens narrower than 768px (typical tablet and mobile screens) */
        @media screen and (max-width: 768px) {
            #outer {
                width: 90%; 
            }

            #bodydiv h1 {
                padding: 20px 15px;
                font-size: 36px; 
            }

            #btndiv {
                flex-direction: column;
                align-items: center; 
            }

            #btndiv button {
                margin: 5px 0;
                width: 80%; 
                padding: 10px 0; 
                font-size: 18px; 
            }
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="headdiv">
            <h2>Stopwatch</h2>
        </div>
        <div id="bodydiv">
            <h1>00:00:00</h1>
        </div>
        <div id="btndiv">
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="owner">
            <h2>Danish's Stopwatch</h2>
        </div>
    </div>
</body>
<script>
    let display = document.querySelector("#bodydiv h1")

    let seconds = 0
    let minutes = 0
    let hours = 0
    let flag = false
    let timer = null

    function start(){
        if(flag==false){
        timer = setInterval(updatewatch,1000)
        flag=true
        }
    }

    function pause(){
        flag=false
        clearInterval(timer)
    }

    function reset(){
        flag=false
        clearInterval(timer)
        hours = 0;
        minutes = 0;
        seconds = 0;
        display.textContent = "00:00:00"
    }

    function updatewatch(){
        if (flag == true) {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            display.textContent = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }
    }
</script>
</html>
