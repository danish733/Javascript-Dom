<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    function charLower(char){
        return char.toLowerCase()
    }

    function wordLower(word){
        return word.split('').map(charLower).join('')
    }

    function arrLower(input){
        return input.map(wordLower)
    }

    let input = ["MA", "SA", "I", "SCH", "OOL"]
    let output = arrLower(input)

    console.log(output)

</script>
</html>
